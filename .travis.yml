language: c
install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
  - wget https://raw.githubusercontent.com/dinosaure/ocaml-travisci-skeleton/master/.travis-docgen.sh
script: bash -ex .travis-opam.sh
sudo: true
env:
  matrix:
  - PACKAGE="checkseum" OCAML_VERSION=4.03 TESTS=false
    PINs="optint:https://github.com/dinosaure/optint.git"

  - PACKAGE="checkseum" OCAML_VERSION=4.03 INSTALL=false
    PINS="optint:https://gittub.com/dinosaure/optint.git checkseum-test-c:test"
    EXTRA_DEPS="checkseum-test-c"

  - PACKAGE="checkseum" OCAML_VERSION=4.03 INSTALL=false
    PINS="optint:https://github.com/dinosaure/optint.git checkseum-test-ocaml:test"
    EXTRA_DEPS="checkseum-test-ocaml"
